<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Évaluation des Masters - Île-de-France</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/41992aa5bc.js" crossorigin="anonymous"></script>

  <style>
    .comment-type-selector {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .audio-controls {
      margin-top: 15px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 5px;
      display: none;
    }

    .record-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .stop-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .record-btn.recording {
      background: #ff6b6b;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    .visualizer {
      width: 100%;
      height: 60px;
      background: #000;
      border-radius: 4px;
      margin: 10px 0;
    }

    .audio-preview {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">Évaluer un Master</h1>

    <form id="evaluationForm" class="row g-3">
      <div class="col-md-6">
        <label for="university" class="form-label">Université :</label>
        <select id="university" class="form-select">
          <option value="">-- Sélectionnez une université --</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="course" class="form-label">Cours universitaire :</label>
        <select id="course" class="form-select" disabled>
          <option value="">-- Sélectionnez un cours --</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="year" class="form-label">Année :</label>
        <input type="number" id="year" class="form-control" min="2000" max="2100" placeholder="Ex: 2025">
      </div>

      <div class="col-md-6">
        <label for="rating" class="form-label">Note (0–20) :</label>
        <input type="number" id="rating" class="form-control" min="0" max="20">
      </div>

      <div class="col-12">
        <div class="comment-type-selector">
          <h5><i class="fas fa-comment"></i> Type de commentaire</h5>
          <p class="text-muted">Choisissez comment vous souhaitez commenter</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="commentType" id="writtenComment" value="written" checked>
            <label class="form-check-label" for="writtenComment">
              <i class="fas fa-pen"></i> Commentaire écrit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="commentType" id="audioComment" value="audio">
            <label class="form-check-label" for="audioComment">
              <i class="fas fa-microphone"></i> Commentaire audio
            </label>
          </div>
        </div>
      </div>

      <div class="col-12" id="writtenCommentSection">
        <label for="comment" class="form-label">Commentaire écrit :</label>
        <textarea id="comment" class="form-control" rows="4" placeholder="Vos impressions..."></textarea>
      </div>

      <div class="col-12">
        <div id="audioCommentSection" class="audio-controls">
          <h6><i class="fas fa-microphone"></i> Enregistrement audio</h6>

          <div class="mb-3">
            <button type="button" id="recordButton" class="record-btn">
              <i class="fas fa-circle"></i> Démarrer l'enregistrement
            </button>
            <button type="button" id="stopButton" class="stop-btn" disabled>
              <i class="fas fa-stop"></i> Arrêter
            </button>
          </div>

          <canvas class="visualizer" width="400" height="60"></canvas>

          <div id="audioPreview" class="audio-preview">
            <h6>Votre enregistrement :</h6>
            <audio id="audioPlayer" controls class="w-100"></audio>
            <button type="button" id="deleteAudio" class="btn btn-sm btn-outline-danger mt-2">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Envoyer l'évaluation
        </button>
      </div>
    </form>

    <div id="result" class="mt-3 alert" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    const API_URL = "http://localhost/omk_THyp_25-26_clone/api/items";
    const API_MEDIA_URL = "http://localhost/omk_THyp_25-26_clone/api/media";
    const CLASS_UNIVERSITY = 108;
    const CLASS_UNIVERSITY_COURSE = 110;
    const CLASS_COURSE = 109;
    const CLASS_EVALUATION = 111;
    const KEY_IDENTITY = "Im7HPMxp168o5Qh99iOkgmG5k9jt7Mm0";
    const KEY_CREDENTIAL = "PVZqksiIsq7W6IC0yMnHCslQ5oUGacrs";

    const PROP_ETUDIANT = 196;
    const PROP_COURSE_UNIV = 197;
    const PROP_NOTE = 199;
    const PROP_COMMENT = 200;
    const PROP_DATE = 201;
    const PROP_YEAR = 198;
    const PROP_AUDIO = 202;

    const universitySelect = document.getElementById('university');
    const courseSelect = document.getElementById('course');
    const writtenCommentSection = document.getElementById('writtenCommentSection');
    const audioCommentSection = document.getElementById('audioCommentSection');
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioPreview = document.getElementById('audioPreview');
    const deleteAudio = document.getElementById('deleteAudio');
    const visualizer = document.querySelector('.visualizer');

    let mediaRecorder;
    let audioChunks = [];
    let audioBlob = null;
    let audioContext;
    let analyser;
    let canvasCtx = visualizer.getContext('2d');
    let currentCommentType = 'written';

    let coursesMap = {};
    let allUniversityCourses = [];

    document.querySelectorAll('input[name="commentType"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        currentCommentType = e.target.value;

        if (currentCommentType === 'written') {
          writtenCommentSection.style.display = 'block';
          audioCommentSection.style.display = 'none';
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
          audioPreview.style.display = 'none';
          audioBlob = null;
        } else {
          writtenCommentSection.style.display = 'none';
          audioCommentSection.style.display = 'block';
        }
      });
    });

    async function setupAudioRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);

        setupVisualizer();

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayer.src = audioUrl;
          audioPreview.style.display = 'block';
          stopButton.disabled = true;
          recordButton.disabled = false;
          recordButton.classList.remove('recording');
        };

      } catch (error) {
        console.error('Erreur microphone:', error);
        alert('Microphone non disponible. Vérifiez les permissions.');
        document.getElementById('audioComment').disabled = true;
      }
    }

    function setupVisualizer() {
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        if (!analyser) return;

        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = 'black';
        canvasCtx.fillRect(0, 0, visualizer.width, visualizer.height);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = '#00ff00';
        canvasCtx.beginPath();

        const sliceWidth = visualizer.width * 1.0 / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * visualizer.height / 2;

          if (i === 0) {
            canvasCtx.moveTo(x, y);
          } else {
            canvasCtx.lineTo(x, y);
          }
          x += sliceWidth;
        }

        canvasCtx.lineTo(visualizer.width, visualizer.height / 2);
        canvasCtx.stroke();
      }

      draw();
    }

    recordButton.addEventListener('click', () => {
      if (!mediaRecorder) {
        alert('Microphone non disponible');
        return;
      }

      audioChunks = [];
      mediaRecorder.start();
      recordButton.disabled = true;
      stopButton.disabled = false;
      recordButton.classList.add('recording');
    });

    stopButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    });

    deleteAudio.addEventListener('click', () => {
      audioBlob = null;
      audioPreview.style.display = 'none';
      audioPlayer.src = '';
    });

    async function loadAllCourses() {
      const allCourses = await fetch(`${API_URL}?resource_class_id=${CLASS_COURSE}`).then(res => res.json());
      allCourses.forEach(c => {
        coursesMap[c['o:id']] = c['o:title'] || `Cours ${c['o:id']}`;
      });
    }

    async function loadUniversityCourses() {
      allUniversityCourses = await fetch(`${API_URL}?resource_class_id=${CLASS_UNIVERSITY_COURSE}`).then(res => res.json());
    }

    async function loadUniversities() {
      const universities = await fetch(`${API_URL}?resource_class_id=${CLASS_UNIVERSITY}`).then(res => res.json());
      universities.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u['o:id'];
        opt.textContent = u['o:title'] || `Université ${u['o:id']}`;
        universitySelect.appendChild(opt);
      });
    }

    universitySelect.addEventListener('change', () => {
      const univId = parseInt(universitySelect.value, 10);
      courseSelect.innerHTML = '<option value="">-- Sélectionnez un cours --</option>';
      courseSelect.disabled = !univId;
      if (!univId) return;

      const filteredUC = allUniversityCourses.filter(uc =>
        uc['ex:offeredBy']?.some(ob => Number(ob['value_resource_id']) === univId)
      );

      let courses = [];
      filteredUC.forEach(uc => {
        uc['ex:includesCourse']?.forEach(c => {
          const courseId = c['value_resource_id'];
          const courseName = coursesMap[courseId];
          if (courseId && courseName) courses.push({ id: courseId, title: courseName });
        });
      });

      courses = Array.from(new Map(courses.map(c => [c.id, c])).values());

      courses.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.title;
        courseSelect.appendChild(opt);
      });
    });

    document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const studentDefault = "Étudiant 1";
      const year = parseInt(document.getElementById('year').value, 10);
      const courseId = parseInt(courseSelect.value, 10);
      const rating = parseFloat(document.getElementById('rating').value);
      const writtenComment = document.getElementById('comment').value;

      if (!year || !courseId || isNaN(rating)) {
        showResult("⚠️ Veuillez remplir tous les champs correctement.", "danger");
        return;
      }

      if (currentCommentType === 'written' && !writtenComment.trim()) {
        showResult("⚠️ Veuillez écrire un commentaire.", "danger");
        return;
      }

      if (currentCommentType === 'audio' && !audioBlob) {
        showResult("⚠️ Veuillez enregistrer un commentaire audio.", "danger");
        return;
      }

      try {
        let commentPayload = [];

        if (currentCommentType === 'written') {
          commentPayload = [
            {
              "type": "literal",
              "property_id": PROP_COMMENT,
              "@value": writtenComment
            }
          ];
        } else {
          const audioMediaId = await uploadAudioFile(audioBlob);

          commentPayload = [
            {
              "type": "resource",
              "property_id": PROP_COMMENT,
              "value_resource_id": audioMediaId
            }
          ];
        }

        const payload = {
          "@type": "o:Item",
          "o:resource_class": { "o:id": CLASS_EVALUATION },
          "o:resource_template": { "o:id": 7 },
          "dcterms:title": [
            {
              "type": "literal",
              "property_id": 1,
              "@value": `Évaluation Master - ${new Date().toLocaleDateString('fr-FR')}`
            }
          ],
          [PROP_ETUDIANT]: [
            {
              "type": "literal",
              "property_id": PROP_ETUDIANT,
              "@value": studentDefault
            }
          ],
          [PROP_COURSE_UNIV]: [
            {
              "type": "resource",
              "property_id": PROP_COURSE_UNIV,
              "value_resource_id": courseId
            }
          ],
          [PROP_NOTE]: [
            {
              "type": "literal",
              "property_id": PROP_NOTE,
              "@value": rating.toString()
            }
          ],
          [PROP_COMMENT]: commentPayload,
          [PROP_DATE]: [
            {
              "type": "literal",
              "property_id": PROP_DATE,
              "@value": new Date().toISOString()
            }
          ],
          [PROP_YEAR]: [
            {
              "type": "literal",
              "property_id": PROP_YEAR,
              "@value": year.toString()
            }
          ]
        };

        const response = await fetch(`${API_URL}?key_identity=${KEY_IDENTITY}&key_credential=${KEY_CREDENTIAL}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          showResult(`✅ Évaluation créée avec succès ! ID: ${result['o:id']}`, "success");
          resetForm();
        } else {
          throw new Error(result.message || 'Erreur création évaluation');
        }

      } catch (err) {
        console.error('Erreur:', err);
        showResult(`⚠️ Erreur: ${err.message}`, "danger");
      }
    });

    async function uploadAudioFile(audioBlob) {
      const itemPayload = {
        "@type": "o:Item",
        "dcterms:title": [
          {
            "type": "literal",
            "property_id": 1,
            "@value": `Commentaire audio - ${new Date().toLocaleString('fr-FR')}`
          }
        ]
      };

      const itemResponse = await fetch(`${API_URL}?key_identity=${KEY_IDENTITY}&key_credential=${KEY_CREDENTIAL}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(itemPayload)
      });

      const itemResult = await itemResponse.json();
      if (!itemResponse.ok) throw new Error('Erreur création item pour audio');

      const itemId = itemResult['o:id'];

      const formData = new FormData();

      formData.append('file[0]', audioBlob, `audio-${Date.now()}.wav`);

      const mediaPayload = {
        "o:ingester": "upload",
        "file_index": "0", 
        "o:item": {
          "o:id": itemId 
        }
      };

      formData.append('data', JSON.stringify(mediaPayload));

      const mediaResponse = await fetch(`${API_MEDIA_URL}?key_identity=${KEY_IDENTITY}&key_credential=${KEY_CREDENTIAL}`, {
        method: 'POST',
        body: formData
      });

      const mediaResult = await mediaResponse.json();

      if (!mediaResponse.ok) {
        await fetch(`${API_URL}/${itemId}?key_identity=${KEY_IDENTITY}&key_credential=${KEY_CREDENTIAL}`, {
          method: 'DELETE'
        });
        throw new Error(`Upload audio: ${JSON.stringify(mediaResult)}`);
      }

      return mediaResult['o:id']; 
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = `alert alert-${type}`;
      resultDiv.style.display = 'block';
    }

    function resetForm() {
      document.getElementById('evaluationForm').reset();
      courseSelect.disabled = true;
      audioPreview.style.display = 'none';
      audioBlob = null;
      writtenCommentSection.style.display = 'block';
      audioCommentSection.style.display = 'none';
      currentCommentType = 'written';
      document.getElementById('writtenComment').checked = true;
    }

    async function init() {
      await loadAllCourses();
      await loadUniversityCourses();
      await loadUniversities();
      await setupAudioRecording();
    }

    init();
  </script>
</body>

</html>
