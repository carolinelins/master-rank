<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Rank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .comment-type-selector {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .audio-controls {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
        }

        .record-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .stop-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .record-btn.recording {
            background: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .visualizer {
            width: 100%;
            height: 60px;
            background: #000;
            border-radius: 4px;
            margin: 10px 0;
        }

        .audio-preview {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="evaluation-tab" data-bs-toggle="tab" data-bs-target="#evaluation"
                    type="button" role="tab" aria-controls="evaluation" aria-selected="true">Évaluer un Cours</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button"
                    role="tab" aria-controls="list" aria-selected="false">Lister
                    Évaluations</button>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0" id="myTabContent">
            <div class="tab-pane fade show active" id="evaluation" role="tabpanel" aria-labelledby="evaluation-tab">
                <form id="evaluationForm" class="row g-3">

                    <div class="col-md-6">
                        <label for="university" class="form-label">Université :</label>
                        <select id="university" class="form-select" required>
                            <option value="">-- Sélectionnez une université --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="course" class="form-label">Cours universitaire :</label>
                        <select id="course" class="form-select" disabled required>
                            <option value="">-- Sélectionnez un cours --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="year" class="form-label">Année :</label>
                        <input type="number" id="year" class="form-control" min="2000" max="2100" required>
                    </div>

                    <div class="col-md-6">
                        <label for="rating" class="form-label">Note (0–20) :</label>
                        <input type="number" id="rating" class="form-control" min="0" max="20" required>
                    </div>

                    <div class="col-12">
                        <div class="comment-type-selector">
                            <h5><i class="fas fa-comment"></i> Type de commentaire</h5>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="commentType" value="written" checked>
                                Commentaire écrit
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="commentType" value="audio">
                                Commentaire audio
                            </div>
                        </div>
                    </div>

                    <div class="col-12" id="writtenCommentSection">
                        <label for="comment" class="form-label">Commentaire :</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="col-12">
                        <div id="audioCommentSection" class="audio-controls">
                            <h6>Enregistrement audio</h6>

                            <div class="mb-3">
                                <button type="button" id="recordButton" class="record-btn">
                                    <i class="fas fa-circle"></i> Démarrer l'enregistrement
                                </button>
                                <button type="button" id="stopButton" class="stop-btn" disabled>
                                    <i class="fas fa-stop"></i> Arrêter
                                </button>
                            </div>

                            <canvas class="visualizer"></canvas>

                            <div id="audioPreview" class="audio-preview">
                                <audio id="audioPlayer" controls class="w-100"></audio>
                                <button type="button" id="deleteAudio" class="btn btn-outline-danger btn-sm mt-2">
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </form>
                <div id="result" class="alert mt-3 d-none"></div>
            </div>
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <h3>Évaluations</h3>
                
            </div>
        </div>

    </div>
    <script type="module" src="apiOmk.js"></script>

</body>

</html>
